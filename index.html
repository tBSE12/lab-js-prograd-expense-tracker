<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <h2>&nbsp;ProGrad Expense Tracker&nbsp;</h2>

    <div class="container">
      <h4>Your Balance</h4>
      <h1 id="balance">$0.00</h1>

      <div class="inc-exp-container">
        <div>
          <h4>Income</h4>
          <p id="money-plus" class="money plus">+$0.00</p>
        </div>
        <div>
          <h4>Expense</h4>
          <p id="money-minus" class="money minus">-$0.00</p>
        </div>
      </div>
    
      <div class="histroy">
      <h3>Transaction History</h3>
      <ul id="list" class="list">
      </ul>
    </div>
      <h2>Add new transaction</h2>
      <form id="form" action = "Javascript:void()">
        <div class="form-control">
          <label for="text">Text(max 20 letter)</label>
          <input type="text" id="text" placeholder="Enter text..." />
        </div>
        <div class="form-control">
          <label for="amount"
            >Amount <br />
            (negative - expense, positive - income)</label
          >
          <input type="number" steps="0.01" id="amount" placeholder="Enter amount..." />
        </div>
        <button class="btn" onclick="addTransaction()">Add transaction</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
